name: Auto Vercel Trigger

on:
  schedule:
    - cron: "0 */5 * * *"   # every 5 hours
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random delay (0â€“60 seconds)
        run: sleep $((RANDOM % 60))

      - name: Create trigger file
        run: |
          echo "Ping at $(date)" > .vercel_trigger.txt

      - name: Commit and push trigger
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .vercel_trigger.txt
          git commit -m "Trigger Vercel at $(date)" || echo "No changes"
          git push

      - name: Clean older trigger files (optional)
        run: |
          find . -name ".vercel_trigger.txt" -mtime +2 -delete || true
